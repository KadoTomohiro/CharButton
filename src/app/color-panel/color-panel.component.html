<p [ngStyle]="{color: complementaryColorCode()}">{{colorCode}}</p>
<app-byte-button [value]="r" (change)="onChangeR($event)">R</app-byte-button>
<app-byte-button [value]="g" (change)="onChangeG($event)">G</app-byte-button>
<app-byte-button [value]="b" (change)="onChangeB($event)">B</app-byte-button>
